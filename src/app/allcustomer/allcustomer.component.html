<app-navbar></app-navbar>
<div class="container mt-4" >
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-3 col-xl-6 col-xxl-6">
                   
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Username</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let i of result">
                         
                            <td>{{i.id}}</td>
                            <td>{{i.canme}}</td>
                            <td>{{i.age}}</td>
                            <td>{{i.username}}</td>
                          </tr>
                         
                        </tbody>
                      </table>


                </div>
               
        
                
            </div>
        </div>
    </div>
</div>
